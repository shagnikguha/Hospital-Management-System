{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
        </select>
    </div>
    <!-- Additional fields for specific roles -->
    <div class="form-group" id="patientFields" style="display: none;">
        <!-- Add patient-specific fields here -->
        <label for="patientId">Patient ID</label>
        <input type="text" class="form-control" id="patientId" name="patientId" placeholder="Enter patient ID">
        <label for="bloodType">Blood Type</label> <!-- New field for blood type -->
        <input type="text" class="form-control" id="bloodType" name="bloodType" placeholder="Enter blood type">
    </div>
    <div class="form-group" id="doctorFields" style="display: none;">
        <!-- Add doctor-specific fields here -->
        <label for="doctorId">Doctor ID</label>
        <input type="text" class="form-control" id="doctorId" name="doctorId" placeholder="Enter doctor ID">
        <label for="specialization">Specialization</label>
        <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Enter specialization">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    // Function to show additional fields based on selected role
    function showAdditionalFields() {
        var role = document.getElementById('role').value;
        if (role === 'patient') {
            document.getElementById('patientFields').style.display = 'block';
            document.getElementById('doctorFields').style.display = 'none';
        } else if (role === 'doctor') {
            document.getElementById('patientFields').style.display = 'none';
            document.getElementById('doctorFields').style.display = 'block';
        }
    }

    // Call the function when the page is first loaded
    showAdditionalFields();

    // Event listener to show additional fields when role changes
    document.getElementById('role').addEventListener('change', function() {
        showAdditionalFields();
    });
</script>

{% endblock %}
